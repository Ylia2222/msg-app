<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="msgs" id="msgs">
        {% for m in msgs %}
        <!-- msgs: [(bob,hi)] -->
        <div class="msg">{{ m[0] }}: {{ m[1]|safe }}</div>
        {% endfor %}
    </div>

    <form method="post">
        <div>{{ sysmsg }}</div>
        <div>{{ is_admin }}</div>

        <div>
            <input type="text" name="msg" required placeholder="Msg...">
            <button>Send</button>
        </div>
    </form>
    <form action="/logout">
        <button class="exit-btn">Sing out</button>
    </form>
    <form action="/admin">
        {% if is_admin %}
        <button class="ad-btn">Admin</button>
        {% endif %}
    </form>
    <script>
        document.getElementById('msgs').scrollTop = 1000000;
    </script>

</body></html>
